<div class="containerCss">
  <div class="row row-cols-1 row-cols-md-4">
    <div
      class="flip-card mt-5"
      *ngFor="let book of filteredBooks"
      style="width: 280px; height: 300px"
    >
      <div class="flip-card-inner">
        <div class="flip-card-front">
          <img
            src="{{ book.photo }}"
            class="responsive"
            alt="Avatar"
            style="width: auto; height: 300px"
          />
        </div>
        <div class="flip-card-back w-100">
          <h1>{{ book.prod_name }}</h1>
          <p>Architect & Engineer</p>
          <p>We love that guy</p>

          <div class="card-footer">
            <i
              class="h3 text-success fa fa-shopping-cart me-3"
              (click)="clickedCart(book)"
            ></i
            ><i class="ms-3 text-danger h3 fa fa-heart" (click)="clickedWishlist(book)"> </i>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
