<div class="body align-items-center">
  <div class="card ">
    <div class="card-title mx-auto text-info">Payments</div>

    
      <span id="card-header">Saved cards:</span>
     
     
    
 
     
      <div class="" *ngFor="let card of savedCards ;index as i">
        <div class="form-check ">
            <input (click)="selectedCard(card)" class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
           <div class="row w-100">
                <div class="col-2">
                    <img
                      class="img-fluid"
                      src="https://img.icons8.com/color/48/000000/mastercard-logo.png"
                    />
                  </div>
                  <div class="col-7" type="radio">
                    <input
                      type="text"
                      value="{{ card.displayName }}"
                      readonly
                      placeholder="* * ** 3193"
                    />
                    
                  </div>
                  <div class="col-3 d-flex">
                     <i (click)="deleteCard(i)" style="cursor: pointer;" class="fas fa-minus-circle text-danger ms-3 h3"></i>
                  </div>
                </div>
            </label>
          </div>
          
        </div>

       
         <div class="form-group" *ngIf="otpReceived ">
  
        
          <form #formOtp="ngForm" (ngSubmit)="confirmOtp(formOtp)"  >

       <input type="number" name="otp" placeholder="Enter OTP" class="form-control" ngModel id="otp">
       <button class="btn btn-success" type="sumbit"> Confirm  </button>
             <p *ngIf="incorrectOtp" class="text-danger fw-bold"> *Incorrect OTP </p>
    </form>
         </div>
       
         <p *ngIf="!displayAddCard" class="text-danger">*Note: Delete a card to add new</p> 
         <button class="btn btn-warning" *ngIf="displayAddCard" data-bs-toggle="modal" data-bs-target="#exampleModal">Add Card</button>
            
    <button class="btn btn-success"  (click)="makePayment()" *ngIf="cardSelected && !otpReceived">  Make Payment </button>
      </div>

      
  </div>





  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add new card:</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">


         

            <form #ref="ngForm" (ngSubmit)="cardSave(ref)">
         
         
            <div class="row-1">
              <div class="row row-2">
                <span id="card-inner">Card holder name</span>
              </div>
              <div class="row row-2">
                <input type="text" name="cHname" placeholder="name" ngModel />
              </div>
            </div>
      
      
            <div class="row three">
             
             
              <div class="col-md-6">
                <div class="row-1">
                  <div class="row row-2">
                    <span id="card-inner">Card number</span>
                  </div>
                  <div class="row row-2">
                    <input type="text" placeholder="number" name="cNumber" ngModel />
                  </div>
                </div>
              </div>
      
      
              <div class="col-md-3">
                <div class="row-1">
                  <div class="row row-2"><span id="card-inner">Exp</span></div>
                  <div class="row row-2">
                    <input type="text" placeholder="Exp date" name="exp" ngModel />
                  </div>
                </div>
              </div>
      
      
              <div class="col-md-3">
                <div class="row-1">
                  <div class="row row-2"><span id="card-inner">CVV</span></div>
                  <div class="row row-2">
                    <input type="text" placeholder="CVV" name="cvv" ngModel />
                  </div>
                </div>
              </div>
      
            </div>
      
      
            <button type="submit" class="btn d-flex mx-auto"   ><b>Add card</b></button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

            
          </form>

     
        </div>
       
      </div>
    </div>
  </div>
